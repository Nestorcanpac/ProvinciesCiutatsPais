<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Llista de Provincias</title>
    <link rel="stylesheet" type="text/css" href="/css/llistat.css">
</head>
<body>
<h1>Llista de Provincias</h1>
<ul>
    <li th:each="provincia : ${provincias}" th:text="${provincia.nombre}"></li>
</ul>
</body>
</html>
